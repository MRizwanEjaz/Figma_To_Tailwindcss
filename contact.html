<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css-files/style.css">


</head>
<body>
    <div class="bg-blue-100 p-8 h-screen border rounded-md ">
        <div class="flex flex-col md:flex-row">
          <!-- Left Block -->
          <div class="md:w-1/2 p-8 mx-14 mt-20">
            <h2 class=" font-mono text-2xl font-bold mb-4 text-blue-800 ">We solve digital problems with an outstanding creative flare</h2>
            <p class="text-gray-600 font-mono">We have created a new product that will help designers, developers and companies create websites for their startups quickly and easily.</p>
          </div>
      
          <!-- Right Block -->
          <div class="md:w-1/3 bg-white rounded-lg shadow-lg p-8 mt-4 md:mt-0 md:ml-4 mr-18"> <!-- Added md:ml-4 for padding -->
            <!-- Sign Up/Login Links -->
            <div class="mb-4">
              <a href="#" class="text-blue-500 mr-4">Sign Up</a>
              <a href="#" class="text-blue-500">Login</a>
            </div>
            <!-- Divider -->
            <div class="border-b border-gray-300 mb-4"></div>
            <!-- Form Fields -->
            <form class="h-auto md:h-full">
              <div class="mb-4">
                <input type="email" placeholder="Email" class="border border-gray-300 p-4 rounded-full w-full h-12 mt-2"> <!-- Added rounded-md and increased height -->
              </div>
              <div class="mb-4">
                <input type="password" placeholder="Password" class="border border-gray-300 p-4 rounded-full w-full h-12 mt-2"> <!-- Added rounded-md and increased height -->
              </div>
              <!-- Create Account Button -->
              <button class="bg-green-500 text-white px-4 p-4 rounded-full w-full mb-4 mt-2">Create an Account</button>
              <!-- Divider with "Or" Text -->
              <div class="flex items-center mb-4">
                <div class="w-full border-t border-gray-300 mt-2"></div>
                <div class="mx-4 text-gray-600">or</div>
                <div class="w-full border-t border-gray-300 mt-2" ></div>
              </div>
              <!-- Login via Twitter Button -->
              <button class="bg-blue-500 text-white px-4 p-2 rounded-full w-full mt-2">Login via Twitter</button>
            </form>
          </div>
</body>
</html>
